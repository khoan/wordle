<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Wordle</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" rel="./index.html2">
</head>

<body id=" body">
    <header>
        <div id="heading">

            <nav>
                <ul>
                    <li class="pic"><img
                            src="https://cdn-icons.flaticon.com/png/512/2575/premium/2575602.png?token=exp=1654922395~hmac=7d70e60940a0840fb4e30bbfc77028f9"
                            alt="more games"> <img src="https://cdn-icons-png.flaticon.com/512/25/25400.png" alt="">
                    </li>
                    <!-- <li class="pic"><a href="./index.html2"><img src= alt=""></a></li> -->
                    <li>
                        <h1>Wordle</h1>
                    </li>
                    <li class="pic2"> <img src="https://cdn-icons-png.flaticon.com/512/900/900772.png" alt="charts">
                        <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" alt=""></li>
                    <!-- <li><img src= alt="seetings-icon"></li> -->
                </ul>
            </nav>
        </div>
        <hr>
    </header>

    <main>
        <div id="container">


            <div class='letterBox' id="section-1">
                <div class="rows"></div>
                <div class="rows"></div>
                <div class="rows"></div>
                <div class="rows"></div>
                <div class="rows"></div>
            </div>
            <div class='letterBox' id="section-2">
                <div class="rows"></div>
                <div class="rows"></div>
                <div class="rows"></div>
                <div class="rows"></div>
                <div class="rows"></div>
            </div>
            <div class='letterBox' id="section-3">
                <div class="rows"></div>
                <div class="rows"></div>
                <div class="rows"></div>
                <div class="rows"></div>
                <div class="rows"></div>
            </div>
            <div class='letterBox' id="section-4">
                <div class="rows"></div>
                <div class="rows"></div>
                <div class="rows"></div>
                <div class="rows"></div>
                <div class="rows"></div>
            </div>

            <div class='letterBox' id="section-5">
                <div class="rows"></div>
                <div class="rows"></div>
                <div class="rows"></div>
                <div class="rows"></div>
                <div class="rows"></div>
            </div>
        </div>

        <div id="keyboard">


            <div id="row-1">
                <div class="keys">Q</div>
                <div class="keys">W</div>
                <div class="keys">E</div>
                <div class="keys">R</div>
                <div class="keys">T</div>
                <div class="keys">Y</div>
                <div class="keys">U</div>
                <div class="keys">I</div>
                <div class="keys">O</div>
                <div class="keys">P</div>
                <div class="keys">DEL</div>
            </div>

            <div id="row-2">
                <div class="keys">A</div>
                <div class="keys">S</div>
                <div class="keys">D</div>
                <div class="keys">F</div>
                <div class="keys">G</div>
                <div class="keys">H</div>
                <div class="keys">J</div>
                <div class="keys">K</div>
                <div class="keys">L</div>
                <div class="keys">:</div>
                <div class="keys">ENT</div>
            </div>
            <div id="row-3">
                <div class="keys">Z</div>
                <div class="keys">X</div>
                <div class="keys">C</div>
                <div class="keys">V</div>
                <div class="keys">B</div>
                <div class="keys">N</div>
                <div class="keys">M</div>
                <div class="keys">K</div>
                <div class="keys"><</div>
                <div class="keys">></div>
                </div>
            </div>
        </div>
    </main>


    <script src="./script.js"></script>
</body>

</html>
