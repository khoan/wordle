<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simplified Wordle</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>

    <div id="container"> 
        <div id="game">

            <header>
                <h1 class="title">Wordle - Guess The Correct Word</h1>
            </header>

            <div id="board-container">
                <span id="0-0" class="tile"></span>
                <span id="0-1" class="tile"></span>
                <span id="0-2" class="tile"></span>
                <span id="0-3" class="tile"></span>
                <span id="0-4" class="tile"></span>
                <span id="1-0" class="tile"></span>
                <span id="1-1" class="tile"></span>
                <span id="1-2" class="tile"></span>
                <span id="1-3" class="tile"></span>
                <span id="1-4" class="tile"></span>
                <span id="2-0" class="tile"></span>
                <span id="2-1" class="tile"></span>
                <span id="2-2" class="tile"></span>
                <span id="2-3" class="tile"></span>
                <span id="2-4" class="tile"></span>
                <span id="3-0" class="tile"></span>
                <span id="3-1" class="tile"></span>
                <span id="3-2" class="tile"></span>
                <span id="3-3" class="tile"></span>
                <span id="3-4" class="tile"></span>
                <span id="4-0" class="tile"></span>
                <span id="4-1" class="tile"></span>
                <span id="4-2" class="tile"></span>
                <span id="4-3" class="tile"></span>
                <span id="4-4" class="tile"></span>
                <span id="5-0" class="tile"></span>
                <span id="5-1" class="tile"></span>
                <span id="5-2" class="tile"></span>
                <span id="5-3" class="tile"></span>
                <span id="5-4" class="tile"></span>
            </div>

            <div id="keyboard-container">
                <div class="keyboard-row" id="row-0">
                    <button class="key">Q</button>
                    <button class="key">W</button>
                    <button class="key">E</button>
                    <button class="key">R</button>
                    <button class="key">T</button>
                    <button class="key">Y</button>
                    <button class="key">U</button>
                    <button class="key">I</button>
                    <button class="key">O</button>
                    <button class="key">P</button>
                </div>

                <div class="keyboard-row" id="row-1">
                    <button class="key">A</button>
                    <button class="key">S</button>
                    <button class="key">D</button>
                    <button class="key">F</button>
                    <button class="key">G</button>
                    <button class="key">H</button>
                    <button class="key">J</button>
                    <button class="key">K</button>
                    <button class="key">L</button>
                </div>

                <div class="keyboard-row" id="row-2">
                    <button class="key" id="enter">Enter</button>
                    <button class="key">Z</button>
                    <button class="key">X</button>
                    <button class="key">C</button>
                    <button class="key">V</button>
                    <button class="key">B</button>
                    <button class="key">N</button>
                    <button class="key">M</button>
                    <button class="key" id="delete">Del</button>

                </div>
            </div> 
        </div>
    </div> 
  
</body>
 
</html>
