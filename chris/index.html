<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangin' with Friends</title>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="container input">
            <div>
                <ul id="tiles"></ul>
            </div>
            <div>           
                <button id="submit">SUBMIT</button>
            </div>
        </div>
        <div class="container topleft">
            <img id="focusFriend"></img>
        </div>
        <div class="container left">
        </div>
        <div class="container topright">
            <h3>Incorrect Letters</h3>
            <p id="wrongLetters"></p>
        </div>
        <div class="container right">
            <div>
                <h3 id="win">Your Score</h3>
                <p id="score"></p>
            </div>
            <div>
                <h3 id="correct">Correct Words</h3>
                <p id="correctGuess"></p>
            </div>
        </div>
        <div class="container hangman">
            <img id="hang">
        </div>

    <script src="script.js"></script>
</body>
</html>
