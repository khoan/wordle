<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spellcheckers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="scoreboard">
            <p>GAMES WON:</p>
            <p>USER: <span id="usersWins">0</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;COMP: <span id="compsWins">0</span></p>
        </div>
        <h1>SPELL<span id="checkers">CHECKERS</span></h1>
        <div id="difficulty">
        </div>
    </header>
<div id="gameSpace">
    <div id="userPointsDiv"></div>
    <div id="compPointsDiv"></div>

    <div id="wordsLeft">
    </div>
    <div id="message">

    </div>
    <div id="word"></div>
    <div id="options">
        <button id="claim" style="display: none;">Claim points</button>
        <button id="continue" style="display: none;">Continue</button>
        <button id="playAgain" style="display: none;">Play again</button>
        <button id="refresh" style="display: none;">New Game!</button>
    </div>
</div>
    <script src="new_word_library.js"></script>
    <script src="script.js"></script>
    <!-- <script src="script2.js"></script> -->
</body>
</html>
