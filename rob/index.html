<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="heading">Wordle</h1>
    </header>
    <main id="main">
        <div id="inputField">
            <div class="inputRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="inputRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="inputRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="inputRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="inputRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="inputRow">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </div>

        <div id="keyboard">
            <div id="keyboardRow1">
                <button class="letter key">Q</button>
                <button class="letter key">W</button>
                <button class="letter key">E</button>
                <button class="letter key">R</button>
                <button class="letter key">T</button>
                <button class="letter key">Y</button>
                <button class="letter key">U</button>
                <button class="letter key">I</button>
                <button class="letter key">O</button>
                <button class="letter key">P</button>
            </div>
            <div id="keyboardRow2">
                <div></div>
                <button class="letter key">A</button>
                <button class="letter key">S</button>
                <button class="letter key">D</button>
                <button class="letter key">F</button>
                <button class="letter key">G</button>
                <button class="letter key">H</button>
                <button class="letter key">J</button>
                <button class="letter key">K</button>
                <button class="letter key">L</button>
                <div></div>
            </div>
            <div id="keyboardRow3">
                <button id="enter" class="key">ENTER</button>
                <button class="letter key">Z</button>
                <button class="letter key">X</button>
                <button class="letter key">C</button>
                <button class="letter key">V</button>
                <button class="letter key">B</button>
                <button class="letter key">N</button>
                <button class="letter key">M</button>
                <button id="backspace" class="key">DEL</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
